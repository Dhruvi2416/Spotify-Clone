          </div>

          <div class="library-cards"></div>
          <div class="left-side-footer">

              </div>
              <div>

            <a

        <div class="playbar">
          <div class="playbar-songinfo"></div>
          <div class="songbtns flex jcc aic">
            <img
              id="previousSong"
              class=""
              src="assets/previous-button.svg"
              alt="Previous button"
            />
            <img
              class="invert"
              id="play-button"
              src="assets/play-button.svg"
              alt="Play button"
            />
            <!-- <img src="assets/resume.svg" class="invert"/> -->
            <img
              id="nextSong"
              class=""
              src="assets/next-button.svg"
              alt="Next button"
            />

          <div class="duration flex">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="timeline"></div>
          </div>
          <div class="volume">
            <!-- <div class="volume-seekbar">

            <div class="volume-bar">
              <input type="range" class="volume-range" name="volume-range" />
